<template>
  <require from="../value-converters/date-format"></require>
  <a repeat.for="tag of post.tags" route-href="route: bytag; params.bind: { tag }">
    <span class="badge badge-pill badge-info mr-2 p-2">${tag} </span>
  </a>
  <div class="blog-post">
    <h2 class="blog-post-title">${post.title}</h2>
    <p class="blog-post-meta">${post.createdAt | dateFormat} by
      <a href="#">${post.author}</a>
    </p>
    <p>${post.body}</p>

  </div>
</template>

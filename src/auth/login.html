<template>
  <require from="../assets/styles/login.css"></require>
  <div id="login">
    <div class="container text-center">
      <form class="form-signin">
        <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" value.bind="loginCredentials.username"
          required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" value.bind="loginCredentials.password"
          required>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me <i class="fa fa-user-circle-o" aria-hidden="true"></i>
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="button" click.delegate="login()">Sign in</button>
      </form>
    </div>
  </div>
</template>
